<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konfirmasi Hapus</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 p-8">
    <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md">
      <h1 class="text-2xl font-bold text-gray-800 mb-4">
        Konfirmasi Penghapusan
      </h1>
      <p class="text-gray-600 mb-6">
        Apakah Anda yakin ingin menghapus kriteria
        <strong>"{{ kriteria.nama_kriteria }}"</strong>?
        <br />
        <span class="text-red-500 font-semibold"
          >Tindakan ini tidak dapat diurungkan.</span
        >
      </p>

      <form method="post">
        {% csrf_token %}
        <div class="flex items-center justify-end space-x-4">
          <a
            href="{% url 'kriteria_list' %}"
            class="text-gray-600 hover:text-gray-900 transition duration-300"
            >Batal</a
          >
          <button
            type="submit"
            class="bg-red-600 hover:bg-red-800 text-white font-bold py-2 px-4 rounded-lg"
          >
          Ya, Hapus
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
