<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tambah Kriteria Baru</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 p-8">
    <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md">
      <h1 class="text-2xl font-bold text-gray-800 mb-6">
        Tambah Kriteria Baru
      </h1>
      <form method="post" novalidate>
        {% csrf_token %}
        <div class="mb-4">
          <label
            for="{{ form.nama_kriteria.id_for_label }}"
            class="block text-sm font-medium text-gray-700 mb-1"
          >
            {{ form.nama_kriteria.label }}
          </label>
          {{ form.nama_kriteria }} {% if form.nama_kriteria.errors %}
          <p class="text-red-500 text-xs mt-1">
            {{ form.nama_kriteria.errors.0 }}
          </p>
          {% endif %}
        </div>
        <div class="mb-6">
          <label
            for="{{ form.atribut.id_for_label }}"
            class="block text-sm font-medium text-gray-700 mb-1"
          >
            {{ form.atribut.label }}
          </label>
          {{ form.atribut }} {% if form.atribut.errors %}
          <p class="text-red-500 text-xs mt-1">{{ form.atribut.errors.0 }}</p>
          {% endif %}
        </div>

        <div class="flex items-center justify-end space-x-4">
          <a
            href="{% url 'kriteria_list' %}"
            class="text-gray-600 hover:text-gray-900 transition duration-300"
            >Batal</a
          >
          <button
            type="submit"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg"
          >
            Simpan Kriteria
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
