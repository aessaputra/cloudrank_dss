<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manajemen Alternatif</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-gray-800">Manajemen Alternatif</h1>
        <div>
          <a
            href="{% url 'alternatif_create' %}"
            class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300"
          >
            + Tambah Alternatif Baru
          </a>
        </div>
      </div>

      <div class="bg-white p-6 rounded-lg shadow-md">
        <div class="overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  ID
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Nama Alternatif
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Aksi
                </th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
              {% for alternatif in semua_alternatif %}
              <tr>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                  {{ alternatif.id }}
                </td>
                <td
                  class="px-6 py-4 whitespace-nowrap font-medium text-gray-900"
                >
                  {{ alternatif.nama_alternatif }}
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                  <a href="#" class="text-indigo-600 hover:text-indigo-900"
                    >Edit</a
                  >
                  <a href="#" class="text-red-600 hover:text-red-900 ml-4"
                    >Hapus</a
                  >
                </td>
              </tr>
              {% empty %}
              <tr>
                <td colspan="3" class="text-center py-10 text-gray-500">
                  Belum ada alternatif. Silakan tambahkan alternatif baru.
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
      <div class="text-center mt-6">
        <a
          href="{% url 'home' %}"
          class="text-blue-600 hover:text-blue-800 transition duration-300"
          >&larr; Kembali ke Dashboard</a
        >
      </div>
    </div>
  </body>
</html>
